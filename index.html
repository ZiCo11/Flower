<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>花瓣网</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="page">
        <!--头部-->
        <header id="header" class="header">
            <div id="header_inner" class="header-inner">
                <!--顶部左边logo栏-->

                        <li><a href=""><span>...</span></a></li>
                    </ul>
                </div>
                <!--中间输入栏-->
                <div class="header-center">
                    <input type="text" id="query" name="query" placeholder="搜索你喜欢的" value="" >
                </div>
                <!--右边登录栏-->
                <div class="header-right">
                    <a class="login" href=""><span>登录</span></a>
                    <a class="register" href=""><span>注册</span></a>

                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </section>
        <!--快速登录栏-->
        <section id="quick_login" class="quick-login">
            <div class="quick-login-in">
                <!--左侧文字描述-->
                <div class="intro">
                    <div class="title"><span>国内最优质图片灵感库</span></div>
                    <div>已有数百万出众网友，用着花瓣保存喜欢的图片</div>

                    <ul>
                        <li><a href=""><span></span></a></li>
                        <li><a href=""><span></span></a></li>
                        <li><a href=""><span></span></a></li>
                        <li><a href=""><span></span></a></li>
                    </ul>
                    <!--右下文字-->
                    <div class="tip-text">
                        <span class="line-left"></span>
                        <span class="text">用以上社交账号直接登录</span>
                        <span class="line-right"></span>
                    </div>
                </div>
            </div>
        </section>
        <!--吸顶效果-->
        <section id="top_nav" class="top-nav">
            <div class="top-in">
                <!--吸顶效果左边-->
                <div class="top-nav-left">
                    <p>国内最优质图片灵感库</p>
                    <p>已有数百万出众网友，用着花瓣保存喜欢的图片</p>

                <div class="top-nav-right">

                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                    </ul>
                </div>
            </div>
        </section>
        <!--选项卡部分title-->
        <section id="type_title" class="type-title">
            <div class="type-title-in">
                <span class="line-left"></span>
                <span>美图</span>
                <span class="line-right"></span>
            </div>
        </section>
        <!--选项卡-->
        <div id="tab" class="tab">
            <div id="tab_header" class="tab-header">
                <ul>
                    <li class="current">采集</li>
                    <li>推荐画板</li>
                    <li>推荐用户</li>
                </ul>
            </div>
            <div id="tab_cont" class="tab-cont">

                <div class="item" style="display: none">33</div>

    <!--右边浮动-->
    <div id="elevator_item"></div>
    <!--登录面板-->
    <div id="mask" class="mask"></div>

    <script src="js/index.js"></script>
